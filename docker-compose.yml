services:

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: meat_19_frontend
    ports:
    - "3000:80"
    networks:
    - meat_network
    depends_on:
    - backend

  backend:
    image: vimagick/json-server
    command: -h 0.0.0.0 -p 3001 -w db.json
    ports:
    - "3001:3001"
    volumes:
    - ./data:/data
    restart: always
    networks:
    - meat_network
    container_name: meat_19_backend
networks:
  meat_network:
    driver: bridge
