name: Docker Image CI

on:
  push:
    branches: ["main", "angular_19"]
  pull_request:
    branches: ["main", "angular_19"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag my-image-name:$(date +%s)
